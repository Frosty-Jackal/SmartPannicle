<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学校管理</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
            margin: 0;
            font-size: 12px;
        }
        .container {
            max-width: 1400px; /* 增大容器宽度 */
            margin: 0 auto;
            background: #fff;
            padding: 25px 40px; /* 增加内边距 */
        }
        .filter-form {
            margin-bottom: 25px; /* 增加底部间距 */
            padding: 0 20px;
        }
        .filter-row {
            display: flex;
            flex-wrap: nowrap; /* 禁止换行 */
            margin-bottom: 15px;
            align-items: center;
            justify-content: space-between; /* 均匀分布元素 */
            width: 100%;
        }
        .filter-item {
            display: flex;
            align-items: center;
            margin-right: 40px; /* 大幅增加右侧间距 */
            margin-bottom: 0;
            flex: 0 1 auto; /* 允许元素根据内容伸缩 */
        }
        .filter-item:last-child {
            margin-right: 0; /* 最后一个元素不需要右边距 */
        }
        .filter-label {
            margin-right: 12px; /* 增加标签右侧间距 */
            white-space: nowrap;
            font-weight: 500;
            color: #333;
        }
        .el-input__inner {
            height: 36px; /* 增大输入框高度 */
            line-height: 36px;
            padding: 0 12px;
            min-width: 180px; /* 设置最小宽度 */
        }
        .el-select .el-input__inner {
            padding-right: 30px;
        }
        .action-buttons {
            display: flex;
            align-items: center;
            margin-left: auto;
            gap: 12px; /* 增加按钮间距 */
        }
        .action-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 14px;
            border: 2px solid;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            min-width: 80px;
        }

        /* 筛选按钮 - 蓝色 */
        .action-button.filter-btn {
            color: #1890ff;
            border-color: #1890ff;
            background-color: rgba(24, 144, 255, 0.1);
        }
        .action-button.filter-btn:hover {
            background-color: rgba(24, 144, 255, 0.2);
        }

        /* 重置按钮 - 红色 */
        .action-button.reset-btn {
            color: #f5222d;
            border-color: #f5222d;
            background-color: rgba(245, 34, 45, 0.1);
        }
        .action-button.reset-btn:hover {
            background-color: rgba(245, 34, 45, 0.2);
        }

        /* 导出按钮 - 绿色 */
        .action-button.export-btn {
            color: #52c41a;
            border-color: #52c41a;
            background-color: rgba(82, 196, 26, 0.1);
        }
        .action-button.export-btn:hover {
            background-color: rgba(82, 196, 26, 0.2);
        }

        .action-button i {
            margin-right: 4px;
        }
        .compact-table {
            margin-top: 10px;
        }
        .compact-table .el-table {
            table-layout: fixed; /* 使表格列宽均匀分布 */
        }

        .compact-table .el-table th > .cell,
        .compact-table .el-table td > .cell {
            text-align: center; /* 文字居中 */
            white-space: nowrap; /* 不换行 */
            overflow: hidden; /* 隐藏溢出 */
            text-overflow: ellipsis; /* 溢出显示省略号 */
        }
        .compact-table .el-table__header-wrapper,
        .compact-table .el-table__body-wrapper {
            width: 100% !important;
        }
        /* 操作列保持适当宽度 */
        .compact-table .el-table__body td:last-child .cell {
            padding: 0 8px;
        }
        /* 移除固定列宽设置，让表格自动均匀分配 */
        .compact-table .el-table__header th,
        .compact-table .el-table__body td {
            padding: 8px 0;
            width: auto !important; /* 移除固定宽度 */
        }

        .compact-table .el-table__header th {
            padding: 8px 0;
            background-color: #f5f7fa;
        }
        .compact-table .el-table__body td {
            padding: 6px 0;
        }
        .compact-table .cell {
            line-height: 1.3;
            padding: 0 5px;
        }
        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        .page-info {
            color: #606266;
        }
        .page-size {
            margin: 0 10px;
        }
        .page-jump {
            display: flex;
            align-items: center;
        }
        .page-jump input {
            width: 40px;
            margin: 0 5px;
            text-align: center;
            height: 28px;
            padding: 0 5px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="app" class="container">
    <!-- 筛选表单 -->
    <div class="filter-form">
        <!-- 第一行：学校名称、校长、联系方式 -->
        <div class="filter-row">
            <div class="filter-item">
                <span class="filter-label">学校名称</span>
                <el-input v-model="filter.schoolName" placeholder="请输入学校名称" size="medium" style="width: 220px;"></el-input>
            </div>
            <div class="filter-spacer"></div> <!-- 新增间隔元素 -->
            <div class="filter-item">
                <span class="filter-label">校长</span>
                <el-input v-model="filter.principal" placeholder="请输入校长姓名" size="medium" style="width: 200px;"></el-input>
            </div>
            <div class="filter-spacer"></div> <!-- 新增间隔元素 -->
            <div class="filter-item">
                <span class="filter-label">联系方式</span>
                <el-input v-model="filter.contact" placeholder="请输入联系方式" size="medium" style="width: 200px;"></el-input>
            </div>
        </div>

        <!-- 第二行：所在城市、所在区县和操作按钮 -->
        <div class="filter-row">
            <div class="filter-item">
                <span class="filter-label">所在城市</span>
                <el-select v-model="filter.city" placeholder="请选择城市" size="medium" style="width: 220px;">
                    <el-option label="四川省" value="四川省"></el-option>
                    <el-option label="重庆市" value="重庆市"></el-option>
                    <el-option label="上海市" value="上海市"></el-option>
                </el-select>
            </div>
            <div class="filter-spacer"></div> <!-- 新增间隔元素 -->
            <div class="filter-item">
                <span class="filter-label">所在区县</span>
                <el-select v-model="filter.district" placeholder="请选区县" size="medium" style="width: 220px;">
                    <el-option label="彭水县" value="彭水县"></el-option>
                    <el-option label="渝中区" value="渝中区"></el-option>
                    <el-option label="北碚区" value="北碚区"></el-option>
                </el-select>
            </div>
            <div class="filter-spacer"></div> <!-- 新增间隔元素 -->
            <div class="action-buttons">
                <el-button type="primary" size="medium" @click="handleFilter" icon="el-icon-search">筛选</el-button>
                <el-button type="danger" size="medium" @click="resetFilter" icon="el-icon-refresh-left">重置</el-button>
                <el-button type="success" size="medium" @click="exportData" icon="el-icon-download">导出</el-button>
            </div>
        </div>
    </div>

    <!-- 数据表格 -->
    <el-table
            class="data-table"
            :data="tableData"
            border
            style="width: 100%"
            height="calc(100vh - 230px)">
        <el-table-column
                prop="schoolName"
                label="学校名称"
                width="160"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                prop="city"
                label="所在市"
                width="120"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                prop="district"
                label="所在区县"
                width="120"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                prop="address"
                label="详细地址"
                width="200"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                prop="principal"
                label="校长"
                width="100"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                prop="contact"
                label="联系方式"
                width="160"
                align="center"
                header-align="center">
        </el-table-column>
        <el-table-column
                label="操作"
                width="140"
                align="center"
                header-align="center">
            <template slot-scope="scope">
                <el-button type="primary" size="mini" @click="viewDetail(scope.row)">查看详情</el-button>
            </template>
        </el-table-column>
    </el-table>

    <!-- 分页 -->
    <div class="pagination-container">
        <div class="pagination-info">
            共 {{total}} 条记录
        </div>
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="currentPage"
                :page-sizes="[50, 100, 200, 500]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="total">
        </el-pagination>
    </div>
</div>

<script src="https://unpkg.com/vue@2/dist/vue.js"></script>

</body>
</html>
